<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block elements</title>
  </head>
  <body>
    <h1>Inline and block elements</h1>

    <br />
    <br />
    <br />

    <h2>Block elements:</h2>
    <p>p is a block element</p>
    <h2>h2 is block</h2>
    <h6>h6 is block</h6>
    <div>div is also a block element</div>

    <br />
    <br />
    <br />

    <h2>Inline elements:</h2>
    <a href="#">Links are inline elements</a>
    <a href="#">I am another link</a>
    <span>I am a span</span>
    <img
      src="https://cdn-icons-png.flaticon.com/512/63/63767.png"
      alt="HTML logo"
      width="150"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/63/63767.png"
      alt="HTML logo"
      width="150"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/63/63767.png"
      alt="HTML logo"
      width="150"
    />

    <br />
    <br />
    <br />

    <p>Example with both:</p>

    <p>
      Hi, I am <a href="https://gael-src.github.io/">Gael</a>. Web dev at
      <a href="https://digitalcareerinstitute.org/de/">DCI</a>.
    </p>

    <br />
    <br />
    <br />
  </body>
</html>
